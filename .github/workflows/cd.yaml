name: CD

on:
  release:
    types:
      - published

jobs:
  cd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Update version in gradle.properties
        run: |
          VERSION=${{ github.event.release.tag_name }}
          # Remove 'v' prefix if present (e.g., v1.0.3 -> 1.0.3)
          VERSION=${VERSION#v}
          sed -i "s/^version=.*/version=$VERSION/" gradle.properties
          echo "Updated version to $VERSION"
          cat gradle.properties

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build UI
        working-directory: ui
        run: |
          pnpm install
          pnpm build

      - name: Package Plugin
        run: ./gradlew jar

      - name: Find and prepare JAR file
        id: jar-info
        run: |
          # Find the actual JAR file and verify it exists
          ACTUAL_JAR=$(find ./build/libs -name "*.jar" -type f | head -n 1)
          echo "Built JAR: $ACTUAL_JAR"

          if [ -f "$ACTUAL_JAR" ]; then
            echo "JAR_PATH=$ACTUAL_JAR" >> $GITHUB_ENV
            echo "JAR_NAME=$(basename $ACTUAL_JAR)" >> $GITHUB_ENV
            echo "Found JAR file: $ACTUAL_JAR"
          else
            echo "Error: No JAR file found in ./build/libs/"
            exit 1
          fi

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ env.JAR_PATH }}
          asset_name: ${{ env.JAR_NAME }}
          asset_content_type: application/java-archive