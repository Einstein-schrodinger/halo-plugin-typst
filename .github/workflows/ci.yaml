name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Show current version
        run: |
          echo "Current version from gradle.properties:"
          grep "^version=" gradle.properties || echo "Version not found"

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build UI
        working-directory: ui
        run: |
          pnpm install
          pnpm build
